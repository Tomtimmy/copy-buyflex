    <style>
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* dark-600 */
        border-radius: 10px;
        border: 2px solid #1a202c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* dark-500 */
      }

      /* Animation for smooth component loading */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Animation for carousel text */
       @keyframes textFadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Animation for toast notifications */
      @keyframes slideInUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.5s 2.5s ease-in forwards;
      }
    </style>
